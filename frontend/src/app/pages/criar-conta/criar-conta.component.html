<section class="criar-conta">

  <h1>Crie sua conta</h1>

  <mat-form-field appearance="outline">
    <mat-label>Seu nome vem aqui</mat-label>
    <input matInput placeholder="Seu nome">
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Informe seu email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        (blur)="updateErrorMessage()"
        required
      />
      @if (email.invalid) {
        <mat-error>{{errorMessage()}}</mat-error>
      }
    </mat-form-field>
    <div class="spacer"></div>
    <mat-form-field appearance="outline">
      <mat-label>Confirme seu email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        (blur)="updateErrorMessage()"
        required
      />
      @if (email.invalid) {
        <mat-error>{{errorMessage()}}</mat-error>
      }
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Informe sua senha</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
    </mat-form-field>
    <div class="spacer"></div>
    <mat-form-field appearance="outline">
      <mat-label>Confirme sua senha</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
    </mat-form-field>
  </div>

  <mat-checkbox class="checked-box-margin">Li e aceite os termos e condições deste cadastro</mat-checkbox>

  <button mat-raised-button class="bt-criar-conta">Criar minha conta</button>


</section>
