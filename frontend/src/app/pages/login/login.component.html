<section class="criar-conta">
  <form [formGroup]="loginForm" (submit)="logar()">
    <div class="card">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="row">
          <img src="assets/imagens/logo.jpeg" alt="">
          <div class="column">
              <h1>Login</h1>
              <mat-form-field appearance="outline">
                <mat-label>Informe seu email</mat-label>
                <input
                  matInput
                  formControlName="email"
                />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Informe sua senha</mat-label>
                <input matInput [type]="mostrarSenha ? 'password' : 'text'"   formControlName="senha" />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="alterMostrarSenha()"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="mostrarSenha"
                >
                  <mat-icon>{{mostrarSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <button mat-raised-button class="bt_login" type="submit">Acessar minha conta</button>
          </div>
        </div>
        <div class="row-criar-conta">
          <span>Ainda n√£o possui conta?</span>
          <button mat-button class="criar-conta"  routerLink="/create-account">Clique aqui para criar sua conta</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  </form>

</section>
